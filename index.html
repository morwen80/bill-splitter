<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://valeriaragonese.altervista.org/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bill Splitter</title>
    <script src="https://kit.fontawesome.com/2d2b5aa704.js"></script>
  </head>
  <body>
    <div class="wrapper">
  <div class="header">
    Bill Splitter
  </div>

  <form class="insert">
    <label id="totalL"><i class="fas fa-coins"></i> How much?</label>
    <input type="number" id="total" placeholder="add the total">

     <label id="totalL"><i class="fas fa-users"></i> How many?</label>
    <input type="number" id="people" placeholder="add the number of people">

    <label id="tipL"><i class="fas fa-heart"></i> Feelin' generous? Add a tip!</label>
    <input type="number" id="tipPercent" placeholder="add % of the total">
    <input type="number" id="tipCustom" placeholder="add your tip">
    <button id="switchTip">prefer a custom tip?</button>

    <div class="buttonSpace">
      <button id="splitBtn">Split!</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="perPerson">0</div>
  </form>


</div>

<footer>by Valeria Ragonese</footer>
<script src="style.js"></script>
  </body>
</html>
